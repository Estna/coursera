<!DOCTYPE html>
<html ng-app="ShoppingListCheckOff">
  <head>
    <meta charset="utf-8">
    <title>Shopping List Check Off</title>
    <script src="angular.js"></script>
    <script src="app.js"></script>

    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <body>


    <div class="container">
      <h1>Shopping List Check Off</h1>
      <div class="row">
        some text here
        <div class="col-md-6">
          <div ng-controller="ToBuyController as toBuy">
          <h2>To Buy:</h2>
          <ul>
            <li ng-repeat="item in toBuy.listOfToBuy">Buy {{ item.name }} {{ item.quantity }}
              <button class="btn btn-default" ng-click="toBuy.moveToBoughtList($index)"><span class="glyphicon glyphicon-ok"></span>Bought</button></li>
          </ul>
          <div class="emptyMessage" ng-if="toBuy.listOfToBuy.length === 0"> {{toBuy.msg}}</div>
          </div>
        </div>

        <div class="col-md-6">
            <div ng-controller="AlreadyBoughtController as isBought">
          <h2>Already Bought: </h2>
          <ul>
            <li ng-repeat="item in isBought.boughtItemsList"> Bought {{item.name}} {{item.quantity}} </li>
          </ul>
          <div class="emptyMessage" ng-if="isBought.boughtItemsList.length===0"> {{isBought.msg}}</div>
          </div>
        </div>
      </div>
</div>
  </body>
</html>
