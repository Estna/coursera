<html ng-app="NarrowItDownApp">
<head>
  <title>Narrow Down Your Menu Choice</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="bootstrap.min.css">
      <link rel="stylesheet" href="styles.css">
      <script src="angular.js"></script>
      <script src="app.js"></script>
</head>
<body ng-controller="NarrowItDownController as c">
<div class="container">
  <h1>Narrow Down Your Chinese Menu Choice</h1>

  <div class="form-group">
  <input type="text" placeholder="search term" ng-model="c.SearchTerm" class="form-control">
  </div>
  <div class="form-group narrow-button">
  <button class="btn btn-primary"ng-click="c.NarrowDown()"> Narrow It Down For Me!</button>
  </div>
  <div style="margin-top: 50px;">
        <p>
        </br>
      </br>

    <found-items my-items="c" on-remove="c.removeItem(index)"></found-items></p>

      </div>
</div>
</body>
</html>
